<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Scraper</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #4CAF50;
            --hover-accent: #45a049;
            --link-color: #66b2ff;
            --hover-link-color: #91caff;
            --table-border: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 40px;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: var(--text-color);
        }

        form {
            display: flex;
            justify-content: center;
            margin: 30px auto;
            max-width: 800px;
        }

        input[type="text"] {
            width: 70%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 16px;
            background-color: #2c2c2c;
            color: var(--text-color);
        }

        input[type="submit"] {
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: var(--hover-accent);
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            margin-top: 20px;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 30px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 800px;
            background-color: var(--card-bg);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        th, td {
            border: 1px solid var(--table-border);
            padding: 10px 12px;
            text-align: left;
            vertical-align: top;
            word-break: break-word;
            overflow-wrap: break-word;
            max-width: 250px;
            white-space: pre-wrap;
        }

        th {
            background-color: var(--accent-color);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        tr:hover {
            background-color: #2a2a2a;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: var(--hover-link-color);
        }

        button.download-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.download-btn:hover {
            background-color: #1976D2;
        }

        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: center;
            }

            input[type="text"] {
                width: 90%;
                margin-bottom: 10px;
            }

            input[type="submit"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h2>Data Scraper</h2>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter URL here..." required>
        <input type="submit" value="Scrape">
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if data %}
        <h3 style="text-align:center;">Scraped Data:</h3>
        <div style="text-align:center; margin-bottom: 20px;">
            <a href="/download">
                <button class="download-btn">Download CSV</button>
            </a>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Class</th>
                        <th>ID</th>
                        <th>Text</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            <td>{{ row.tag }}</td>
                            <td>{{ row.class }}</td>
                            <td>{{ row.id }}</td>
                            <td>{{ row.text }}</td>
                            <td>
                                {% if row.link %}
                                    <a href="{{ row.link }}" target="_blank">{{ row.link }}</a>
                                {% else %}
                                    â€”
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
</body>
</html>
